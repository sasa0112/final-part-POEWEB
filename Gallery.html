<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>The Bread Basket - Gallery</title>

<link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@700&family=Lato&display=swap" rel="stylesheet">

<style>
body {
  font-family: 'Lato', sans-serif;
  margin: 0;
  background: #FFF5E1;
  color: #5D4037;
}

header {
  background: #C97B4A;
  padding: 20px;
  color: white;
  text-align: center;
  font-family: 'Playfair Display', serif;
}

nav a {
  margin: 0 15px;
  color: white;
  text-decoration: none;
  font-weight: bold;
}

main {
  padding: 40px;
}

/* GALLERY GRID */
.gallery {
  display: grid;
  grid-template-columns: repeat(auto-fit, minmax(260px, 1fr));
  gap: 25px;
}

.gallery img {
  width: 100%;
  border-radius: 12px;
  cursor: pointer;
  transition: transform 0.3s ease, box-shadow 0.3s ease;
  box-shadow: 0 3px 10px rgba(0,0,0,0.15);
}

.gallery img:hover {
  transform: scale(1.03);
  box-shadow: 0 5px 18px rgba(0,0,0,0.25);
}

.caption {
  font-size: 0.8rem;
  color: #444;
  text-align: center;
  margin-top: 5px;
}

/* LIGHTBOX */
#lightbox {
  position: fixed;
  top: 0;
  left: 0;
  width: 100%;
  height: 100%;
  background: rgba(0,0,0,0.85);
  display: none;
  align-items: center;
  justify-content: center;
  z-index: 1000;
}

#lightbox img {
  max-width: 85%;
  max-height: 85%;
  border-radius: 10px;
  box-shadow: 0 5px 25px rgba(255,255,255,0.3);
  animation: fadeIn 0.3s ease;
}

@keyframes fadeIn {
  from {opacity: 0;}
  to {opacity: 1;}
}

/* FOOTER */
footer {
  background: #5D4037;
  color: white;
  text-align: center;
  padding: 15px;
  font-size: 0.9em;
}

/* RESPONSIVE DESIGN */
@media (max-width: 600px) {
  main {
    padding: 20px;
  }
}
</style>
</head>

<body>

<header>
  <h1>Gallery</h1>
  <nav>
    <a href="INDEXES.HTML">Home</a>
    <a href="product.html">Products</a>
    <a href="about.html">About</a>
    <a href="Gallery.html">Gallery</a>
    <a href="contact.html">Contact</a>
    <a href="enquiry.html">Enquiry</a>
  </nav>
</header>

<main>
<section class="gallery">

<div>
  <img src="images/debbie-widjaja-H_PXix_4Bwc-unsplash.jpg" 
  alt="Sourdough bread on table" 
  onclick="openLightbox(this.src)">
  <p class="caption">Image Source: Unsplash</p>
</div>

<div>
  <img src="images/ludovic-avice-nRRDPyeSHdY-unsplash.jpg" 
  alt="Chocolate chip muffins" 
  onclick="openLightbox(this.src)">
  <p class="caption">Image Source: Unsplash</p>
</div>

<div>
  <img src="images/inna-safa-kctFe7HVtJA-unsplash.jpg" 
  alt="Pastry selection" 
  onclick="openLightbox(this.src)">
  <p class="caption">Image Source: Unsplash</p>
</div>

<div>
  <img src="images/wei-f_q-SIU-ORo-unsplash.jpg" 
  alt="Bakery counter with bread" 
  onclick="openLightbox(this.src)">
  <p class="caption">Image Source: Unsplash</p>
</div>

</section>
</main>

<div id="lightbox" onclick="closeLightbox()">
  <img id="lightbox-img" src="">
</div>

<footer>
  <p>Â© 2025 The Bread Basket | Copywrite st10440311</p>
</footer>

<script>
function openLightbox(src) {
  document.getElementById("lightbox-img").src = src;
  document.getElementById("lightbox").style.display = "flex";
}

function closeLightbox() {
  document.getElementById("lightbox").style.display = "none";
}
</script>

</body>
</html>
