<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta name="description" content="Send an enquiry to The Bread Basket bakery for product information, custom orders, or health-friendly baking advice.">
  <title>The Bread Basket | Enquiry Form</title>
  <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@700&family=Lato&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="CSS/style.css">
  <script src="js/main.js"></script>

  <style>
    body {
      font-family: 'Lato', sans-serif;
      margin: 0;
      background: #FFF5E1;
      color: #5D4037;
      display: flex;
      flex-direction: column;
      align-items: center;
      min-height: 100vh;
    }

    
    header {
      width: 100%;
      background-color: #C97B4A;
      color: white;
      padding: 20px 0;
      text-align: center;
      font-family: 'Playfair Display', serif;
      box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
    }

    nav a {
      margin: 0 15px;
      color: white;
      text-decoration: none;
      font-weight: bold;
      transition: color 0.3s;
    }

    nav a:hover {
      color: #FFE4B5;
    }

    nav a.active {
      text-decoration: underline;
    }

    .container {
      background: #ffffff;
      padding: 30px 40px;
      border-radius: 10px;
      box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
      width: 100%;
      max-width: 450px;
      margin: 60px auto;
    }

    h2 {
      text-align: center;
      color: #C97B4A;
      margin-bottom: 20px;
      font-family: 'Playfair Display', serif;
    }

    input, textarea, button {
      width: 100%;
      padding: 10px;
      margin-top: 10px;
      border-radius: 5px;
      border: 1px solid #ccc;
      font-size: 15px;
      font-family: 'Lato', sans-serif;
    }

    button {
      background-color: #C97B4A;
      color: white;
      font-weight: bold;
      cursor: pointer;
      border: none;
      transition: background-color 0.3s;
    }

    button:hover {
      background-color: #a0522d;
    }

    .feedback {
      text-align: center;
      margin-top: 15px;
      font-size: 14px;
      color: green;
      display: none;
    }

    /* ===== POPUP MESSAGE ===== */
    .popup {
      display: none;
      position: fixed;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      background: white;
      border: 2px solid #C97B4A;
      border-radius: 10px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.2);
      padding: 25px 40px;
      text-align: center;
      z-index: 9999;
    }

    .popup h3 {
      color: #C97B4A;
      margin-bottom: 10px;
      font-family: 'Playfair Display', serif;
    }

  </style>
</head>

<body>
  <!-- ===== HEADER ===== -->
  <header>
    <h1>The Bread Basket</h1>
    <nav aria-label="Main navigation">
      <a href="INDEXES.HTML">Home</a>
      <a href="Product.html">Products</a>
      <a href="about.html">About</a>
      <a href="Gallery.html">Gallery</a>
      <a href="contact.html">Contact</a>
      <a href="enquiry.html" class="active">Enquiry</a>
    </nav>
  </header>

  <!-- ===== ENQUIRY FORM ===== -->
  <div class="container">
    <h2>Enquiry Form üçû</h2>
    <form id="enquiryForm">
      <input type="text" id="name" placeholder="Your Name" required />
      <input type="email" id="email" placeholder="Your Email" required />
      <input type="tel" id="phone" placeholder="Your Phone Number" />
      <textarea id="message" rows="5" placeholder="Your Message..." required></textarea>
      <button type="submit">Send Enquiry</button>
    </form>
  </div>

  <!-- ===== POPUP FEEDBACK ===== -->
  <div class="popup" id="thankYouPopup">
    <h3>Thank You! üíå</h3>
    <p>Your enquiry has been successfully sent. We'll get back to you soon!</p>
    <button onclick="closePopup()">Close</button>
  </div>

  <footer>
    <p>¬© 2025 The Bread Basket | Your Health is Our Priority | Copywrite st10440311</p>
  </footer>

  <script>
    const form = document.getElementById('enquiryForm');
    const popup = document.getElementById('thankYouPopup');

    form.addEventListener('submit', function (e) {
      e.preventDefault();
      popup.style.display = 'block';
      form.reset();
    });

    function closePopup() {
      popup.style.display = 'none';
    }
  </script>
</body>
</html>
